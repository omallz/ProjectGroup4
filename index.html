<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-8 cell large-offset-2">
          <h1 class = "text-center">What Pokemon are you looking for?</h1>
            <img src="./assets/Header.jpg">
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-8 cell large-offset-2">
          <div class="callout">  
              <div class="grid-x grid-padding-x">
                <div class="large-6 cell large-offset-3">
                  <form method = "get">
                    <div class="searchBox">
                      <input type="text" class="input" name="pokemonz" placeholder="Enter Pokemon Name or Number">
                      <i class="fas fa-search"></i>
                    </div>
                 </form>
                </div>
              </div>
          </div>
        </div>
      </div>
      <!-- Ending Div Container-->
    </div>



    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-6 cell large-offset-3">
            <h2 id=pokemonName class = "text-center">PokemonName</h2>
        </div>

        <div class = "large-4 cell">
          <h4 id=pokemonNumber class = "text-right"> </h4>
        </div>
      </div>
      <!--Ending Div Container-->
    </div>



  <div class = "grid-x grid-padding-x align-center">
    <div class = "large-3 cell">
      <div class = "callout alert">
        <h2 id ="pokemon-type1"> </h2>
          <h5> Type 1 </h5>
      </div>
    </div>

    <div class = "large-3 cell">
        <div class = "callout warning">
          <h2 id ="pokemon-type2"> </h2>
            <h5> Type 2 </h5>
        </div>
      </div>


    <div class = "large-12 cell">
      <img src = "assets/pikachuCss.jpg" style="width:500px;height:600px;" class="float-center">
    </div>

    <div class="row">
        <div class="columns">
          <ul class="tabs" data-tabs id="example-tabs">
            <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Tab 1</a></li>
            <li class="tabs-title"><a href="#panel2">Tab 2</a></li>
            <li class="tabs-title"><a href="#panel3">Tab 3</a></li>
            <li class="tabs-title"><a href="#panel4">Tab 4</a></li>
            <li class="tabs-title"><a href="#panel5">Tab 5</a></li>
            <li class="tabs-title"><a href="#panel6">Tab 6</a></li>
          </ul>
      
          <div class="tabs-content" data-tabs-content="example-tabs">
            <div class="tabs-panel is-active" id="panel1">
              <p>One</p>
              <p>Tab one information</p>
            </div>
            <div class="tabs-panel" id="panel2">
              <p>Two</p>
              <img class="thumbnail" src="assets/bulbPixel.jpg">
            </div>
            <div class="tabs-panel" id="panel3">
              <p>Three</p>
              <p>Tab three information</p>
            </div>
            <div class="tabs-panel" id="panel4">
              <p>Four</p>
              <img class="thumbnail" src="assets/bulbPixel.jpg">
            </div>
            <div class="tabs-panel" id="panel5">
              <p>Five</p>
              <p>Tab five information</p>
            </div>
            <div class="tabs-panel" id="panel6">
              <p>Six</p>
              <img class="thumbnail" src="assets/bulbPixel.jpg">
            </div>
          </div>
        </div>
      </div>



  </div>


    
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/what-input.js"></script>
    <script src="js/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
